<form [formGroup]="teamForm" (ngSubmit)="formSubmit()">
      
    <div class="col-lg-6 col-md-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
    </div>

    <div class="col-6 col-md-6">
      <mat-form-field class="full-width" appearance="outline">
        <mat-select formControlName="players" placeholder="Players List" multiple>
          <mat-option>
            <ngx-mat-select-search
            ngModel
            (ngModelChange)="stringFilterPlayers = $event"
            placeholderLabel="Search Player..."
            [formControl]="playerFilter"
            noEntriesFoundLabel="'No player found'"></ngx-mat-select-search>
          </mat-option>
          <mat-option
          *ngFor="let player of playerListFormated | filterNgxMultiselect : stringFilterPlayers"
          [value]="player.value"
          [matTooltip]="player.key">
          {{player.key}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
  </form>
